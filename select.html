<html>
<head>
<title>国会議員ポーカー -- 議員セレクト</title>
</head>
<body>
    <h3>条件を指定してください</h3>
    <dl>
        <dt>政党</dt>
        <dd>
            <select id="party">
                <option value="">選択してください</option>
                <option value="自民">自民</option>
                <option value="民主">民主</option>
                <option value="維新">維新</option>
                <option value="共産">共産</option>
                <option value="無">無</option>
            </select>
        </dd>
        <dt>議員名</dt>
        <dd><input id="name" type="search" name="name"></dd>
    </dl>
    <button class='search'>検索</button>
    <hr>

    <div>
        <ul id="search-list">
        </ul>
    </div>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="js/select.js"></script>
</html>
