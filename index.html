<html>
<head>
<title>国会議員ポーカー</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>
    
    <header>
    
        <span id="main_logo">
            <img src="./images/logo.png">
        </span>
        
        <span id="date">loading...</span>
    </header>

    <div id="modal1" class="modal-content">
        <div>
            <h4>現在のコスト:<span id="cost"></span></h4>
            <dl>
                <dt>政党</dt>
                <dd>
                    <select id="party">
                        <option value="">選択してください</option>
                        <option value="自民">自民</option>
                        <option value="民主">民主</option>
                        <option value="維新">維新</option>
                        <option value="共産">共産</option>
                        <option value="無">無</option>
                    </select>
                </dd>
                <dt>議員名</dt>
                <dd><input id="name" type="search" name="name"></dd>
            </dl>
            <button class='search'>検索</button>
        </div>
        <hr>

        <div>
            <table class="scrollTable st-container" cellpadding="0" cellspacing="0" border="0">
                <thead>
                <tr>
                    <td class="st-head" style="padding: 0px 2px 0px 0px;">
                        <table class="st-head-table" cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                            <thead>
                            <tr>
                                <th colspan="0" style="width: 10%;">#</th>
                                <th colspan="0" style="width: 10%;">コスト</th>
                                <th colspan="0" style="width: 10%;">政党</th>
                                <th colspan="0" style="width: 20%;">名前</th>
                                <th colspan="0" style="width: 20%;">選挙区</th>
                                <th colspan="0" style="width: 10%;">所属</th>
                                <th colspan="0" style="width: 10%;"></th>
                            </tr>
                            </thead>
                        </table>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="st-body" style="padding: 0px;">
                        <div class="st-body-scroll" style="overflow-y: auto; max-height: 300px;">
                            <table class="st-body-table" cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
                                <tbody id="grid-content">
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <p><a class="modal-close">閉じる</a></p>
    </div>

    <div id="up_frame">
        <div id="up_image">
            
            <div class="cartein_r"><img src="images/cartein01.png"></div>
            <div class="cartein_l"><img src="images/cartein00.png"></div>
            
            <h3 id="info_text">- 議員を５枚選択してください -</h3>
            
            <div id="main_image">
                <img src="images/main_bg.png">
            </div>
            
            
            <div style="border: double" id="cards">
                <table id="select">
                    <td>
                        <div><a data-no="0" data-target="modal1" data-left='50' data-top='50' class="modal-open" >議員を選ぶ</a></div>
                    </td>
                    <td>
                        <div><a data-no="1" data-target="modal1" data-left='50' data-top='50' class="modal-open">議員を選ぶ</a></div>
                    </td>
                    <td>
                        <div><a data-no="2" data-target="modal1" data-left='50' data-top='50' class="modal-open">議員を選ぶ</a></div>
                    </td>
                    <td>
                        <div><a data-no="3" data-target="modal1" data-left='50' data-top='50' class="modal-open">議員を選ぶ</a></div>
                    </td>
                    <td>
                        <div><a data-no="4" data-target="modal1" data-left='50' data-top='50' class="modal-open">議員を選ぶ</a></div>
                    </td>
                </table>
            </div>
        </div>
    </div>
    
    <div class="wood_bar"></div>
    
    <div id="down_frame">
        
        <div id="info_left">
            <div style="border: double">
                <div>発言数:<p id="point">　ポイント</p></div>
                <div>ランキング:<p id="rank"> 位</p></div>
            </div>
        </div>
        <div id="info_right">個々のパラメーター</div>
        
    </div>
    
    <div class="wood_bar"></div>
    
    <div>
    
    <footer>
        add copyrights.    
    </footer>
        <ul id="list">
        </ul>
    </div>
    
    <br>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.22/jquery-ui.min.js"></script>
<script src="js/gulid.js" type="text/javascript" charset="UTF-8"></script>
<script src="js/index.js"></script>
<script src="js/modal.js"></script>
<script type="text/javascript" src="chrome-extension://aadgmnobpdmgmigaicncghmmoeflnamj/ng-inspector.js"></script>

    <script>
        $(function(){
            
            var data_list = ["2016年1月10日（日）","2016年1月14日（木）","2016年9月11日（日）"];
            var data_sataus = 0;
            
            updateData(data_sataus);
            
            $("#date").click(function(){
                
                updateData(data_sataus);
                if(data_sataus == 2) calcPoint();
                
                if(data_sataus > 2){
                    clear();
                    data_sataus = 0;
                }
                data_sataus ++;
            });
            
            function updateData(status){
                $("#date").text(data_list[status]);
            }
        });
        
    </script>
</html>
